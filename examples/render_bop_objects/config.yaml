#  python run.py examples/shapenet_with_cctex/config.yaml ~/datasets/render/shapenetccbop/ ~/datasets/shapenet/ShapeNetCore.v2/ ~/datasets/cctextures_processed/ ~/datasets/render/bop/ resources/cctextures ~/datasets/bop

