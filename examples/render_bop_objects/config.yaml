# This config is used to generate render dataset with BOP objects
# 
# Args:
#  <args:0> output directory
#  <args:1> Path to shapenet
#  <args:2> Path to cc textures (preprocessed)
#  <args:3> Path to folder where the shapenet obj files will be saved (Unused for now)
